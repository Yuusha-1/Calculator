<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cyberpunk Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ“</button>
  </div>

 <div class="title glitch" data-text="CyberCalc: Edgerun Edition">CyberCalc: Edgerun Edition</div>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button>
      
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button>
      
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>
      
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
      
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <!-- Futuristic Button Sound -->
  <audio id="click-sound" src="button-click.mp3" preload="auto"></audio>

  <script>
    const sound = document.getElementById('click-sound');

    function press(value) {
      document.getElementById('display').value += value;
      sound.currentTime = 0;
      sound.play();
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
      sound.currentTime = 0;
      sound.play();
    }

    function clearDisplay() {
      document.getElementById('display').value = "";
      sound.currentTime = 0;
      sound.play();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
